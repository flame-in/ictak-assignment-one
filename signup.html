<div id="content-login">
     <div class="container-fluid">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
        <div class="jumbotron jumbotron-fluid"  id="signup-text" >
            <div class="container">
              <h1 class="display-3">Sign Up</h1>
            </div>
          </div>
      
            
                <div class="login-card container-fluid">
                  <form class="form-signin textfield" action="login.html" onsubmit="return validatepw();" >
                    <br>
                    <br>
                    <label for="inputEmail" >Email address</label>
                    <input type="email" onkeyup="return validate();" id="inputEmail" class="form-control textfield" placeholder="Enter valid email" required="" autofocus="">
                    <p id="errorEmail"></p>

                    <label for="inputPhone" >Phone Number</label>
                    <input type="tel" onkeyup="return validatephone();" id="inputPhone" class="form-control textfield" placeholder="Enter valid phone-number" required="">
                    <p id="errorPhone"></p>

                    <label for="password" >Password</label>
                    <input type="password" onkeyup="return validatepw();" id="password" class="form-control textfield" placeholder="Enter password" required="">
                    <p id="errorPassword"></label>
                    
                    <!-- Strength meter -->
                    <label for="password-strength-meter"></label>
                    <div class="progress">
                    <meter min="0" max="4" id="password-strength-meter"></meter>
                    </div>
                    <p id="password-strength-text"></p>
                    <!-- Strength meter -->
                    
                  
                    <label for="repeatPassword" >Confirm Password</label>
                    <input onkeyup="check();" type="password"id="confirm_password" class="form-control textfield" placeholder="Repeat entered password" required="">
                    <p id='message'></p>
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" id="button-login" type="submit">Sign up</button>
                    <p class="mt-5 mb-3 copyright-login">© 2020-2021</p>
                  </form>
                </div>
