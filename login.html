<div id="content-login">
     <div class="container-fluid">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
        <div class="jumbotron jumbotron-fluid"  id="login-text" >
            <div class="container">
              <h1 class="display-3">Log In</h1>
      
            </div>
          </div>
        <div class="container-fluid ">
            <div class="row">
                <div class="login-card">
                  <form class="form-signin textfield" onkeyup="return validate();" action="index.html">
                    <br>
                    <br>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control textfield" placeholder="Email address" required="" autofocus="">
                    <label for="errorEmail" id="errorEmail"></label>
                    <br>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control textfield" placeholder="Password" required="">
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" id="button-login" type="submit">Log in</button>
                    <p class="mt-5 mb-3 copyright-login">© 2020-2021</p>
                  </form>
                </div>
                </div>
            </div>
